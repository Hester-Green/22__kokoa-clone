<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - MOONTALK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>02:23</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen-header__notification badge"></span>
        </a>
      </span>
    </div>
  </header>
  
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/moonvatar.jpeg" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">BIN</h4>
          <h6 class="user-component__subtitle">0864 2456 1515</h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-box-archive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emotions</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Moon Stroy</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Moon Stroy</span>
        </div>
        
      </div>
    </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification badge"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big T^T</span>
  </div>
 
</body>
</html>
