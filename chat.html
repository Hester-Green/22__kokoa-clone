<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with/ - MOONTALK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>02:23</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">BIN</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat_timestamp">
      Monday, Dec. 19, 2022
    </div> 
    <div class="message-row">
      <img src="img/moonvatar.jpeg">
      <div class="message-row__content">
        <span class="message__author">Bin</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">02:23</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you</span>
          <span class="message__time">02:23</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..">
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big T^T</span>
  </div>
 
</body>
</html>
